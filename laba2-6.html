<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
	<title>Дьяконов Ю. А. ЛР2</title>
    <script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var s;
			var k1,k2,k3,k4;
			s=0;
			k1=0;
				k2=0;
				k3=0;
				k4=0;
			$("#b").click(function(){
				s+=1;
				var que = document.getElementsByName('q');
				for (var i = 0; i < que.length; i++) {
        			if (que[i].checked) {
            			if (i==0){
							k1+=1
							res1=k1*100/s;
							alert(res1+"% предпочитают такую же компанию.")
							break
						}
						if (i==1){
							k2+=1
							res2=k2*100/s;
							alert(res2+"% предпочитают такую же компанию.")
							break
						}
						if (i==2){
							k3+=1
							res3=k3*100/s;
							alert(res3+"% предпочитают такую же компанию.")
							break
						}
						if (i==3){
							k4+=1
							res4=k4*100/s;
							alert(res4+"% предпочитают такую же компанию.")
							break
						}
        		} 
		}})})
	</script>
</head>
<body>
	<a href="index.html">Назад</a>

        <form name="quiz" action="javascript:check();" class="quizform">
            <div class="quizsection">
                <h2>Какая ваша любимая компания?</h2>
                <div class="answer">
                    <input name="q" value="value1" id="value1" type="radio"/>Apple
                </div>
                <div class="answer">
                    <input name="q" value="value1" id="value2" type="radio" />Google
                </div>
                <div class="answer">
                    <input name="q" value="value2" id="value3" type="radio" />Amazon
                </div> 
                <div class="answer">
                    <input name="q" value="value1" id="value4" type="radio" />Netflix
                </div> 
            </div> 
            <br>
		    <input type="button" value="Ответить" id="b">
            </form>
</body>
</html>
